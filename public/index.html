<body onload="loadDoc()">
    <script>
        var xhttp = new XMLHttpRequest();
        //set array of attempts
        var array = []
        array.length = 10

        var smallarray = []
        smallarray.length = 2

        var count = 1

        function loadDoc() {
            var header = []
            for (var i = 0; i < array.length; i++) {
                header.push(i + 1)
            }
            header.push("Current Score")
            header.push("Max Score")
                //create a table grid for the score
            var grid = document.getElementById("gridview")
            var tr = document.createElement('tr')
            var div1 = document.createElement("div")
            var tr2 = document.createElement('tr')
            var tr3 = document.createElement('tr')
            for (var i = 0; i < header.length; i++) {
                var cell = document.createElement('th');
                var cell2 = document.createElement('td');
                cell2.setAttribute("id", "first" + (i + 1))
                var cell3 = document.createElement('td');
                cell3.setAttribute("id", "second" + (i + 1))
                var cell4 = document.createElement('td');
                cell4.setAttribute("id", "total" + (i + 1))
                cell.setAttribute("id", `tr${i}`)
                if (i < 10) {
                    cell.setAttribute("colspan", "2")
                    cell2.innerHTML = " "
                    cell4.innerHTML = " "
                    tr2.appendChild(cell2)
                }
                cell.innerHTML = header[i]
                tr.appendChild(cell)
                cell3.innerHTML = " "
                cell4.setAttribute("colspan", "2")
                tr2.appendChild(cell3)
                tr3.appendChild(cell4)

            }
            grid.appendChild(tr)
            grid.appendChild(tr2)
            grid.appendChild(tr3)


            // xhttp.onreadystatechange = function() {

            //     }
            // };
            // xhttp.open("GET", true);
            // xhttp.send();
        }

        //get value from cookies
        function getCookie(cname) {
            var name = cname + "=";
            var decodedCookie = decodeURIComponent(document.cookie);
            var ca = decodedCookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }

        //disable  scrore
        function getinfo(value) {

            var score = document.getElementById("score").childNodes
            var num = 10 - value
            for (var i = 0; i < score.length; i++) {
                if (num < score[i].id) {
                    document.getElementById(`${score[i].id}`).setAttribute("style", "visibility: hidden")
                }
            }

        }
    </script>
